<!doctype html>
<html lang="en">

<head>

  <!-- Meta Data -->
  <title>Lexicology</title>
  <meta name="description" content="A speculative realtime project exploring the potential development of language in the modern and future ages">
  <meta name="author" content="Jake Warren">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/styles.css?v=1.0">

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

</head>

<body>

  <!-- Landing/Home Section -->
  <section class="home" id="Home">

    <!-- Header Contnent -->
    <div class="lexiHeader flex-item" >
      <img class="lexiLogo flex-item" src="Assets/Lexicology Logo.png">
      <div class="languageToggle flex-item">
        <img class="swipeLogo" src="Assets/'Swipe' Language Logo.png">
        <input onchange="languageChange(event)" type="checkbox" checked data-toggle="toggle" data-onstyle="light">
      </div>
    </div>

    <!-- Sketch container -->
    <div class="sketchContainer flex-item" id="sketchContainer"></div>

    <!-- Play/Pause -->
    <div class="playPauseContainer flex-item">
      <div id="playPauseButton"class="box"></div>
    </div>

  </section>

  <!-- Scripts -->
  <script src="JS/p5.js"></script>
  <script src="JS/p5.sound.js"></script>
  <script id="sketchContainer" src="JS/sketch.js"></script>

</body>

</html>
